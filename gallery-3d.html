    <style>

        /* === 2. å¼€åœºä¸UI === */

        /* éŸ³ä¹æŒ‰é’® */

        /* === 3. ç”»å»Šè½¨é“ (å¸ƒå±€ä¼˜åŒ–) === */
        .gallery-wrapper {
            height: 100vh;

        /* å•ä¸ªç”»ä½œå®¹å™¨ï¼šé«˜åº¦å¢åŠ ï¼Œå®¹çº³ä¸‹æ–¹æ–‡å­— */
        .gallery-item {

        /* ã€å…³é”®ä¿®æ”¹ã€‘å‚ç›´æ’åˆ—å®¹å™¨ */

        /* ç”»æ¡†ï¼šå æ®å‰©ä½™ç©ºé—´ï¼Œæ— è¾¹æ¡† */
        .art-card {

        /* ã€å…³é”®ä¿®æ”¹ã€‘æ ‡é¢˜æ–‡å­—ï¼šå›ºå®šåœ¨ä¸‹æ–¹ */
        .art-preview-info {

        /* æ‰‹æœºç«¯å¸¸æ˜¾ï¼ŒPCç«¯hoveræ˜¾ç¤ºæ›´äº® */
        @media (max-width: 768px) { .art-preview-info { opacity: 1; } }

        /* === 4. æ¶²æ€ç»ç’ƒå¼¹çª— === */
        .modal {

            background: rgba(255, 245, 235, 0.3); /* æ›´é€çš„èƒŒæ™¯ï¼Œéœ²å‡º3D */
            backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px);

        .modal-content-box {

        @media (max-width: 768px) { .modal-content-box { width: 100vw; height: 100vh; border: none; border-radius: 0; } }

        .modal-body {

        }
    </style>

<body>

    <canvas id="webgl-bg"></canvas>

    <section class="intro-section">
        <h1 class="intro-title">YANXU</h1>
        <p class="intro-subtitle">æ™¨å…‰ç”»å¢ƒ Â· CHINESE PAINTING</p>
    </section>

    <div class="gallery-wrapper" id="gallery-wrapper">
        </div>

    <script>
        // === ã€æ–°å¢ã€‘Three.js 3DèƒŒæ™¯é€»è¾‘ ===
        const canvas = document.querySelector('#webgl-bg');
        const renderer = new THREE.WebGLRenderer({ canvas, alpha: true, antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2)); // é™åˆ¶åƒç´ æ¯”ä¼˜åŒ–æ€§èƒ½

        const scene = new THREE.Scene();
        // æš–è‰²é›¾æ°”ï¼Œè®©è¿œå¤„èƒŒæ™¯æŸ”å’Œ
        scene.fog = new THREE.FogExp2(0xfff0e0, 0.001);

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 5;

        // åˆ›å»ºæ™¨å…‰ç²’å­äº‘
        const particlesGeometry = new THREE.BufferGeometry();
        const particlesCount = 1500; // ç²’å­æ•°é‡
        const posArray = new Float32Array(particlesCount * 3);
        
        for(let i = 0; i < particlesCount * 3; i++) {
            // åœ¨ä¸€ä¸ªå¤§èŒƒå›´å†…éšæœºç”Ÿæˆç‚¹
            posArray[i] = (Math.random() - 0.5) * 15;
        }
        particlesGeometry.setAttribute('position', new THREE.BufferAttribute(posArray, 3));

        // æš–é‡‘è‰²æè´¨
        const particlesMaterial = new THREE.PointsMaterial({
            size: 0.04,
            color: 0xd4af37, // é‡‘è‰²
            transparent: true,
            opacity: 0.6,
            blending: THREE.AdditiveBlending // å‘å…‰å åŠ æ•ˆæœ
        });
        
        // åˆ›å»ºä¸¤ä¸ªç²’å­ç³»ç»Ÿï¼Œå åŠ å‡ºå±‚æ¬¡æ„Ÿ
        const particlesMesh = new THREE.Points(particlesGeometry, particlesMaterial);
        scene.add(particlesMesh);
        
        const particlesMesh2 = new THREE.Points(particlesGeometry, new THREE.PointsMaterial({
             size: 0.02, color: 0xff7f50, transparent:true, opacity:0.4, blending: THREE.AdditiveBlending
        }));
        particlesMesh2.rotation.x = Math.PI / 2;
        scene.add(particlesMesh2);

        // åŠ¨ç”»å¾ªç¯
        function animateBG() {
            requestAnimationFrame(animateBG);
            // ç¼“æ…¢æ—‹è½¬
            particlesMesh.rotation.y += 0.0005;
            particlesMesh.rotation.x += 0.0002;
            particlesMesh2.rotation.y -= 0.0003;
            particlesMesh2.rotation.z += 0.0001;
            // ç›¸æœºç¼“æ…¢ç§»åŠ¨ï¼Œåˆ¶é€ è§†å·®
            camera.position.y = Math.sin(Date.now() * 0.0005) * 0.2;
            renderer.render(scene, camera);
        }
        animateBG();

        // çª—å£è°ƒæ•´
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });


        // === ä»¥ä¸‹ä¸ºåŸæœ‰é€»è¾‘ (éƒ¨åˆ†ä¼˜åŒ–) ===

        // éŸ³ä¹æ§åˆ¶
        const bgm = document.getElementById('bgm');
        const musicBtn = document.getElementById('music-btn');
        let musicStarted = false;
        function tryPlayMusic() {
            if (musicStarted) return;
            bgm.play().then(() => {
                musicStarted = true; musicBtn.classList.add('playing');
                document.removeEventListener('click', tryPlayMusic);
                document.removeEventListener('touchstart', tryPlayMusic);
                document.removeEventListener('scroll', tryPlayMusic);
            }).catch(() => {});
        }
        document.addEventListener('click', tryPlayMusic);
        document.addEventListener('touchstart', tryPlayMusic);
        document.addEventListener('scroll', tryPlayMusic);
        musicBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            if (bgm.paused) { bgm.play(); musicBtn.classList.add('playing'); }
            else { bgm.pause(); musicBtn.classList.remove('playing'); }
        });

        // æ•°æ®é…ç½®
        const artworks = [];
        const baseCount = 12; 
        const placeholderDesc = "æ™¨å…‰ç†¹å¾®ï¼Œæ°´å¢¨äº¤èã€‚è¿™å¹…ä½œå“é‡‡ç”¨ä¼ ç»Ÿçš„ä¸­å›½ç”»é¢œæ–™ä¸ç°ä»£æ„å›¾ç›¸ç»“åˆï¼Œè¯•å›¾åœ¨äºŒç»´å¹³é¢ä¸­æ„å»ºå‡ºæ— é™çš„ç©ºé—´æ„Ÿã€‚è‰²å½©çš„è¿ç”¨å‚è€ƒäº†æ•¦ç…Œå£ç”»çš„çŸ¿ç‰©è‰²ç³»ï¼Œæ—¢å¤æœ´åˆå……æ»¡ç”Ÿå‘½åŠ›ã€‚éšç€å…‰çº¿çš„å˜åŒ–ï¼Œç”»é¢çš„æ„å¢ƒä¹Ÿéšä¹‹æµè½¬ï¼Œè§‚è€…å¯ä»ä¸­ä½“æ‚Ÿåˆ°è‰ºæœ¯å®¶å¯¹è‡ªç„¶ä¸äººæ–‡çš„æ·±åˆ»æ€è€ƒã€‚";
        for(let i=1; i<=50; i++) {
            const imgIndex = (i - 1) % baseCount + 1;
            const views = Math.floor(Math.random() * 20000) + 1200;
            artworks.push({
                src: `assets/images/gallery/eg${imgIndex}.jpg`,
                title: `ä½œå“ No.${i}`,
                year: `202${i%5}`,
                size: "138x69cm",
                views: views.toLocaleString(),
                desc: placeholderDesc 
            });
        }

        // åŠ¨æ€ç”Ÿæˆ DOM (ç»“æ„å·²ä¼˜åŒ–)
        const wrapper = document.getElementById('gallery-wrapper');
        const isMobile = window.innerWidth <= 768;
        const itemWidth = isMobile ? 90 : 58; 
        wrapper.style.width = `${artworks.length * itemWidth + 50}vw`;

        artworks.forEach((art) => {
            const item = document.createElement('div');
            item.className = 'gallery-item';
            // ã€ç»“æ„ä¿®æ”¹ã€‘art-container åŒ…å« card å’Œ info
            item.innerHTML = `
                <div class="art-container">
                    <div class="art-card" 
                         onclick="openModal('${art.src}', '${art.title}', '${art.desc}', '${art.views}')">
                        <img src="${art.src}" class="art-img" alt="${art.title}">
                    </div>
                    <div class="art-preview-info">
                        <h2 class="art-preview-title">${art.title}</h2>
                        <p class="art-preview-meta">${art.year} Â· ${art.size}</p>
                    </div>
                </div>
            `;
            wrapper.appendChild(item);
        });

        // GSAPåŠ¨ç”»
        gsap.registerPlugin(ScrollTrigger);
        const tl = gsap.timeline();
        tl.to(".intro-title", { opacity: 1, y: 0, duration: 1.5, ease: "power4.out" })
          .to(".intro-subtitle", { opacity: 1, duration: 1, delay: -1 });

        const sections = gsap.utils.toArray(".gallery-item");
        const scrollTween = gsap.to(sections, {
            xPercent: -100 * (sections.length - 1), ease: "none",
            scrollTrigger: { trigger: ".gallery-wrapper", pin: true, scrub: 1, end: () => "+=" + document.querySelector(".gallery-wrapper").offsetWidth }
        });
        gsap.to(".progress-bar", {
            width: "100%", ease: "none",
            scrollTrigger: { trigger: ".gallery-wrapper", start: "top top", end: "bottom bottom", scrub: 0 }
        });
        if (!isMobile) {
            sections.forEach((section) => {
                gsap.to(section.querySelector(".art-img"), {
                    xPercent: 15, ease: "none",
                    scrollTrigger: { trigger: section, containerAnimation: scrollTween, start: "left right", end: "right left", scrub: true }
                });
            });
        }

        // å¹³æ»‘æ»šåŠ¨ & è‡ªåŠ¨æ’­æ”¾ & iOSè§¦æ‘¸
        const lenis = new Lenis({ duration: 1.5, easing: (t) => Math.min(1, 1.001 - Math.pow(2, -10 * t)), smoothWheel: true, orientation: 'vertical', gestureOrientation: 'vertical' });
        let isAutoScrolling = true;
        let autoScrollSpeed = isMobile ? 0.8 : 1.5;
        let touchStartX = 0; let touchStartY = 0;
        document.addEventListener('touchstart', (e) => { isAutoScrolling = false; touchStartX = e.touches[0].clientX; touchStartY = e.touches[0].clientY; }, { passive: false });
        document.addEventListener('touchmove', (e) => { if (document.body.classList.contains('modal-open')) return; const diffX = touchStartX - e.touches[0].clientX; const diffY = touchStartY - e.touches[0].clientY; if (Math.abs(diffX) > Math.abs(diffY)) { e.preventDefault(); window.scrollBy(0, diffX * 2.5); touchStartX = e.touches[0].clientX; } }, { passive: false });
        document.addEventListener('touchend', () => { setTimeout(() => { if(!document.body.classList.contains('modal-open')) isAutoScrolling = true; }, 1000); });
        function raf(time) { lenis.raf(time); if (isAutoScrolling && !document.body.classList.contains('modal-open')) window.scrollBy(0, autoScrollSpeed); requestAnimationFrame(raf); }
        requestAnimationFrame(raf);

        // å¼¹çª—é€»è¾‘
        const modal = document.getElementById('detail-modal');
        const mImg = document.getElementById('modal-img');
        const mTitle = document.getElementById('m-title');
        const mDesc = document.getElementById('m-desc');
        const mViews = document.getElementById('m-views');
        const closeBtn = document.getElementById('close-btn');
        window.openModal = function(src, title, desc, views) { mImg.src = src; mTitle.innerText = title; mDesc.innerText = desc; mViews.innerText = views; modal.classList.add('active'); document.body.classList.add('modal-open'); lenis.stop(); };
        function closeModal() { modal.classList.remove('active'); document.body.classList.remove('modal-open'); lenis.start(); setTimeout(() => { isAutoScrolling = true; }, 500); }
        closeBtn.onclick = closeModal;
        modal.onclick = (e) => { if(e.target === modal || e.target.classList.contains('modal-content-box')) closeModal(); };
    </script>
